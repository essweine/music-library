<html>
  <head>
    <title>Unindexed Directories</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/listing.css">
    <script src="/static/browse.js" type="module" defer></script>
  </head>
  <body>
    <div id="root-container">
      <div id="navigation">
        <span class="navigation-item" id="now-playing"><a href="/">Now Playing</a></span>
        <span class="navigation-item" id="browse-recordings"><a href="/recording">Recordings</a></span>
        <span class="navigation-item" id="browse-directories"><a href="/importer">Unindexed Directory List</a></span>
        <span class="navigation-item" id="log-view"><a href="/log">Logs</a></span>
      </div>
      <div id="content">
        <div class="list-root">
          <div class="directory-listing-heading">
            <span class="list-directory">Directory</span>
            <span class="list-audio">Audio</span>
            <span class="list-images">Images</span>
            <span class="list-text">Text</span>
            <span class="list-actions"></span>
          </div>
          {% for entry in entries %}
          <div class="directory-listing">
            <span class="list-directory">{{entry.name}}</span>
            <span class="list-audio">{{len(entry.audio)}}</span>
            <span class="list-images">{{len(entry.images)}}</span>
            <span class="list-text">{{len(entry.text)}}</span>
            <span class="list-actions">
              <a href="/importer/{{entry.id}}"><i class="material-icons">add</i></a>
              <a href="/importer/{{entry.id}}?parent=true"><i class="material-icons">add_box</i></a>
            </span>
          </div>
          {% end %}
        </div>
      </div>
    </body>
</html>
