<html>
  <head>
    <title>{{page_title}}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/recording.css">
    <link rel="stylesheet" href="/static/css/rating-container.css">
    <script src="/static/recording.js" type="module" defer></script>
  </head>
  <body>
    <div id="root-container">
      <div id="navigation">
        <span class="navigation-item" id="now-playing"><a href="/">Now Playing</a></span>
        <span class="navigation-item" id="browse-recordings"><a href="/recording">Recordings</a></span>
        <span class="navigation-item" id="browse-directories"><a href="/importer">Unindexed Directory List</a></span>
        <span class="navigation-item" id="log-view"><a href="/log">Logs</a></span>
      </div>
      <div id="content">

          <div is="recording-container" directory="{{recording.directory}}" context="{{context}}">

          <div id="recording-overview">
            <span>{{page_title}}</span>
          </div>

          <div is="recording-image" {% raw images %}>
            <p>No images available</p>
          </div>

          <div is="recording-info"
               title="{{recording.title}}"
               artist="{{recording.artist}}"
               recording-date="{{recording.recording_date}}"
               venue="{{recording.venue}}"
               {% if recording.rating %}rating="{{recording.rating}}"{% end %}
               {% if recording.sound_rating %}sound-rating="{{recording.sound_rating}}"{% end %}>
          </div>

          <div is="recording-tracklist">

            {% for track in recording.tracks %}
            <div is="recording-track"
                 title="{{track.title}}" 
                 filename="{{track.filename}}" 
                 {% if track.rating %}rating="{{track.rating}}"{% end %}
                 recording-id="{{recording.id}}"
                 position={{track.track_num - 1}}>
            </div>
            {% end %}

            <div is="recording-raw-info" {% raw text %}>
              <p>No notes available.</p>
            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
